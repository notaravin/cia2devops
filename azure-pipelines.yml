trigger:
  - main

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: 'cia2do-acr-connection'
  imageRepository: 'cia2do'
  containerRegistry: 'mywebappregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
  - stage: Build
    displayName: Build and Push
    jobs:
      - job: Build
        displayName: Build
        pool:
          name: 'Default'              # Use the correct pool name
          demands:
            - Agent.Name -equals agent11        # Ensures it uses your self-hosted agent
        steps:
          - task: Docker@2
            displayName: Build and push image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
                latest

  - stage: Deploy
    displayName: Deploy to App Service
    jobs:
      - job: Deploy
        displayName: Deploy
        pool:
          name: 'Default'              # Use the correct pool name
          demands:
            - Agent.Name -equals agent11        # Ensures it uses your self-hosted agent
        steps:
          - task: AzureWebAppContainer@1
            displayName: 'Deploy to Azure Web App'
            inputs:
              azureSubscription: 'cia2do-azure-connection'
              appName: 'my-web-app-service'
              containers: '$(containerRegistry)/$(imageRepository):latest'
